<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="utf-8">
        <meta name="Lesmann Baby Count Down" content="A count down and registry for Nathan's and Imbri's baby">
        <title>Count Down</title>
        <script src="scripts.js"></script>
    </head>
    <body>
        <!--Display the countdown timer in an element-->
        <p id="demo"></p>
       <script>
           // set the date to count down to
var countDownDate = new Date("2/19/2020 07:00:00").getTime();

// update the count down every second
var x = setInterval(function() {

    // get todays date and time
    var now = new Date().getTime;

    // Find the distance between now and the coutn down date
    var distance = countDownDate - now;

    // time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // display the results in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h " 
    + minutes + "m " + seconds + "s ";

    // if the count down is finished, write some text
    if (distance < 0){
        clearInterval(x);
        document.getElementById("demo").innerHTML = "BERTH";
    }
}, 1000);
       </script>
    </body>
   

</html>
